<!doctype html>
<html lang="en">
<head>

  <style>
    :root{
      --bg:#0b1220;
      --panel:#0f172a;
      --card:#111c33;
      --text:#e5e7eb;
      --muted:#9ca3af;
      --line: rgba(255,255,255,.08);
      --chip: rgba(255,255,255,.06);
      --good:#22c55e;
      --warn:#f59e0b;
      --bad:#ef4444;
      --accent:#60a5fa;
      --shadow: 0 10px 30px rgba(0,0,0,.35);
      --radius: 16px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:var(--text);
      background: radial-gradient(1200px 800px at 10% 10%, rgba(96,165,250,.18), transparent 60%),
                  radial-gradient(900px 600px at 90% 20%, rgba(34,197,94,.12), transparent 55%),
                  radial-gradient(900px 700px at 60% 90%, rgba(245,158,11,.10), transparent 55%),
                  var(--bg);
    }

    /* Layout */
    .app{
      display:grid;
      grid-template-columns: 280px 1fr;
      min-height:100vh;
    }
    .sidebar{
      position:sticky; top:0;
      height:100vh;
      padding:18px 14px;
      background: linear-gradient(180deg, rgba(15,23,42,.92), rgba(15,23,42,.78));
      border-right:1px solid var(--line);
      backdrop-filter: blur(10px);
    }
    .main{
      padding:18px;
    }

    /* Sidebar content */
    .brand{
      display:flex; gap:12px; align-items:center;
      padding:10px 10px 16px;
      border-bottom:1px solid var(--line);
      margin-bottom:12px;
    }
    .logo{
      width:42px; height:42px; border-radius:12px;
      background: linear-gradient(135deg, rgba(96,165,250,.95), rgba(34,197,94,.75));
      box-shadow: var(--shadow);
      display:grid; place-items:center;
      font-weight:800; color:#071022;
    }
    .brand h1{
      margin:0; font-size:16px; letter-spacing:.2px;
    }
    .brand p{
      margin:2px 0 0; font-size:12px; color:var(--muted);
    }

    .nav{
      display:flex; flex-direction:column; gap:8px;
      margin-top:12px;
    }
    .nav button{
      width:100%;
      text-align:left;
      padding:12px 12px;
      border-radius:14px;
      border:1px solid transparent;
      background:transparent;
      color:var(--text);
      cursor:pointer;
      display:flex; align-items:center; justify-content:space-between;
    }
    .nav button:hover{
      background: rgba(255,255,255,.04);
      border-color: rgba(255,255,255,.06);
    }
    .nav button.active{
      background: rgba(96,165,250,.14);
      border-color: rgba(96,165,250,.28);
    }
    .nav .left{
      display:flex; align-items:center; gap:10px;
      font-weight:650;
    }
    .dot{
      width:10px; height:10px; border-radius:99px;
      background: rgba(255,255,255,.25);
      box-shadow: 0 0 0 6px rgba(255,255,255,.03) inset;
    }
    .dot.good{ background: var(--good); }
    .dot.warn{ background: var(--warn); }
    .dot.bad{ background: var(--bad); }

    .sidebarFooter{
      position:absolute;
      left:14px; right:14px; bottom:14px;
      padding:12px;
      border:1px solid var(--line);
      border-radius: var(--radius);
      background: rgba(255,255,255,.03);
    }
    .sidebarFooter .row{
      display:flex; justify-content:space-between; align-items:center;
      gap:10px;
    }
    .pill{
      font-size:12px;
      padding:6px 10px;
      border-radius:999px;
