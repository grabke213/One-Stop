<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>One Stop Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f6f8;
    }
    header {
      background: #0f172a;
      color: white;
      padding: 16px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
    }
    .container {
      padding: 16px;
    }
    .card {
      background: white;
      border-radius: 10px;
      padding: 16px;
      margin-bottom: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .card h3 {
      margin-top: 0;
    }
    .status {
      color: green;
      font-weight: bold;
    }
  </style>
</head>
<body>

<header>
  One Stop – MPI Shop Dashboard
</header>

<div class="container">

  <div class="card">
    <h3>Shop Compliance</h3>
    <p>Status: <span class="status">Active</span></p>
  </div>

  <div class="card">
    <h3>Required Documents</h3>
    <ul>
      <li>MPI Accreditation ✔️</li>
      <li>Technician Certifications ✔️</li>
      <li>Insurance ✔️</li>
    </ul>
  </div>

  <div class="card">
    <h3>Audit Readiness</h3>
    <p>Last Review: Feb 2026</p>
    <p>Next Audit: Scheduled</p>
  </div>

</div>

</body>
</html>
